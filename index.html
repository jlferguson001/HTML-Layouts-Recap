<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>J.Ferguson Html Layouts</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/a12c552abb.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div id="pic"> 
      <img src="http://place-puppy.com/1024x256"  alt="Big Dog picture">
    </div>
    <div id="icons">
      <!-- TODO: spans for icons -->
      <span><i class="fa-solid fa-camera"></i></span>
      <span><i class="fa-solid fa-anchor"></i></span>
      <span><i class="fa-solid fa-bone"></i></span>
      <span><i class="fa-solid fa-paw"></i></span>
      <span><i class="fa-solid fa-dragon"></i></span>
      <span><i class="fa-solid fa-fish"></i></span>
       
    </div>
    <div id="mini-layout">
      <!-- TODO: Spans for 4 item wide mini-layout -->
      <span>
        <img src="http://place-puppy.com/250x150" alt="Puppy pic">
        <p><strong>Puppy</strong></p>            
        <p>Heart Breaker</p>  
        <a href="http://place-puppy.com">More Dogs</a>
      </span>
      
      <span>
        <img src="http://placekitten.com/250/150" alt="Kitten pic">
        <p><strong>Kitten</strong></p>
        <p> Cat Nip is Life</p>
        <a href="http://placekitten.com">More Cats</a>
       </span>

      <span>
        <img src="http://wildcard.codestuff.io/tiger/250/150" alt="Tiger pic">
       <p><strong>Tiger</strong></p>
       <p> The Mighty Tiger</p>
       <a href="https://wildcard.codestuff.io/#/">More Tigers</a>
      </span>

      <span>
      <img src="http://wildcard.codestuff.io/fish/250/150" alt="Fish pic">
      <p><strong>Fish</strong></p>
      <p>Just Keep Swimming</p>
      <a href="https://wildcard.codestuff.io/#/">More Fish</a>
      </span>
    </div>
  </body>
</html>
